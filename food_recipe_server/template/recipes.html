<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레시피 확인</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
	
	<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .recipe-window {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 60vh;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px 10px 0 0;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            position: relative;
        }

        .recipe-container {
            display: flex;
            flex-direction: row;
            height: 100%;
            width: 100%;
            transition: transform 0.3s ease-in-out;
        }

        .recipe-item {
            flex: 0 0 100%;
            height: 100%;
            text-align: center;
            line-height: 1.5;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            line-height: 40px;
            z-index: 1000;
        }

        .nav-button.left {
            left: 20px;
        }

        .nav-button.right {
            right: 20px;
        }

        .nav-button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        .download-button {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1100;
        }

        .download-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>레시피 확인</h1>
    <p>아래 큰 창에서 좌우 버튼으로 레시피를 탐색하거나 PDF로 다운로드하세요.</p>

    <!-- 고정된 레시피 창 -->
    <div class="recipe-window">
        <!-- 다운로드 버튼 -->
        <button class="download-button" id="downloadButton">PDF 다운로드</button>

        <!-- 좌측 버튼 -->
        <button id="leftButton" class="nav-button left hidden" onclick="moveLeft()">&#9664;</button>

        <!-- 레시피 컨테이너 -->
        <div class="recipe-container" id="recipeContainer">
            {% for recipe in recipes %}
            <div class="recipe-item">
                <h2>{{ recipe.title }}</h2>
                <p><strong>재료:</strong> {{ recipe.ingredients }}</p>
                <ol>
                    {% for step in recipe.steps %}
                    <p>
                        {{ step.description }}
                        {% if step.image %}
                        <br>
                        <img src="{{ step.image }}" alt="조리 과정 이미지" style="max-width: 100%;">
                        {% endif %}
                    </p>
                    {% endfor %}
                </ol>
            </div>
            {% endfor %}
        </div>

        <!-- 우측 버튼 -->
        <button id="rightButton" class="nav-button right" onclick="moveRight()">&#9654;</button>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <button id="yesButton" class="eval-button" style="background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Yes</button>
        <button id="noButton" class="eval-button" style="background-color: #dc3545; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">No</button>
        <p id="thankYouMessage" style="font-size: 18px; color: #007bff; display: none;">평가 감사합니다!</p>
    </div>

    <script>
        let currentIndex = 0; // 현재 레시피 인덱스
        const recipeContainer = document.getElementById('recipeContainer');
        const totalRecipes = document.querySelectorAll('.recipe-item').length;
        const leftButton = document.getElementById('leftButton');
        const rightButton = document.getElementById('rightButton');
        const downloadButton = document.getElementById('downloadButton');

        // 왼쪽으로 이동
        function moveLeft() {
            if (currentIndex > 0) {
                currentIndex--;
                updatePosition();
            }
        }

        // 오른쪽으로 이동
        function moveRight() {
            if (currentIndex < totalRecipes - 1) {
                currentIndex++;
                updatePosition();
            }
        }

        // 현재 위치 업데이트
        function updatePosition() {
            const translateX = -currentIndex * 100;
            recipeContainer.style.transform = `translateX(${translateX}%)`;

            if (currentIndex === 0) {
                leftButton.classList.add('hidden');
            } else {
                leftButton.classList.remove('hidden');
            }

            if (currentIndex === totalRecipes - 1) {
                rightButton.classList.add('hidden');
            } else {
                rightButton.classList.remove('hidden');
            }
        }
		
		document.getElementById('downloadButton').addEventListener('click', function() {
            const content = document.querySelectorAll('.recipe-item')[currentIndex];

			// 레시피 데이터 수집
            const title = content.querySelector('h2').innerText;
            const ingredients = content.querySelector('p strong').parentElement.innerText.replace('재료:', '').trim();

            const stepElements = content.querySelectorAll('ol p');
                const steps = Array.from(stepElements).map(step => {
                    const description = step.childNodes[0]?.textContent.trim() || 'No description available';
                    const imgElement = step.querySelector('img');
                    return {
                        description: description,
                        image: imgElement ? imgElement.src : null
                    };
                });

            const recipeData = {
                title: title,
                ingredients: ingredients,
                steps: steps
            };

            // 서버로 데이터 전송
            fetch('/generate_pdf', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(recipeData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('PDF 생성에 실패했습니다.');
                }
                return response.blob();
            })
            .then(blob => {
                // PDF를 다운로드
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${recipeData.title}.pdf`;
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url); // 메모리 해제
            })
            .catch(error => {
                console.error('Error:', error);
                alert(error.message);
            });
        });

        document.getElementById('yesButton').addEventListener('click', () => sendEvalResponse('yes'));
        document.getElementById('noButton').addEventListener('click', () => sendEvalResponse('no'));

        function sendEvalResponse(response) {
            fetch('/eval', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ response: response }) // 'yes' 또는 'no'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log(data.message);

                hideButtons();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred: ' + error.message);
            });
        }

        // 버튼을 숨기는 함수
        function hideButtons() {
            document.getElementById('yesButton').style.display = 'none';
            document.getElementById('noButton').style.display = 'none';
            document.getElementById('thankYouMessage').style.display = 'block';
        }

        // 초기 상태 업데이트
        updatePosition();
    </script>
</body>
</html>
