<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식 레시피 검색</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        #drop-zone {
            width: 600px;
            height: 400px;
            border: 2px dashed #cccccc;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #666666;
            margin: 20px auto;
            position: relative;
        }
        #drop-zone.dragover {
            border-color: #6666ff;
            background-color: #f0f0ff;
        }
        #drop-zone img {
            max-width: 100%;
            max-height: 100%;
            position: absolute;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">음식 레시피 검색</h1>
        <form id="recipeForm" action="https://www.10000recipe.com/recipe/list.html" method="get" class="text-center">
            <div class="mx-auto mt-5 input-group mb-3" style="max-width: 400px;">
                <label id="ingredients" name="q" class="text mt-2" style="margin-right: 10px">재료 입력:  </label>
                <input id="ingredientsInput" type="text" class="form-control rounded-pill" placeholder="예) 두부, 김치, 쌀..." aria-label="Search" aria-describedby="basic-addon2">
            </div>
        </form>

        <div id="drop-zone">
            <p id="drop-message">이미지 파일을 드래그하거나 클릭하여 업로드하세요</p>
            <input type="file" id="imageInput" style="display: none;" accept="image/png, image/jpeg">
        </div>
        
        <div id="send" style="text-align: center; margin-top: 20px;">
            <button id="submitBtn" class="center mt-4">레시피 받기</button>
            <p id="error-message" class="error-message" style="display: none;"></p>
        </div>
    </div>
    <div>
        <h2 class="text-center mt-5">주의사항</h2>
        <p class="text-center mt-4">1. 음식 사진은 단일로 첨부해주세요.</p>
        <p class="text-center">2. 되도록 정면 사진을 첨부해주세요. 더 정확한 결과를 얻을 수 있습니다.</p>
    </div>
    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('imageInput');  // 수정: fileInput을 직접 사용
        const dropMessage = document.getElementById('drop-message');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('error-message');
        
        let imageFile = null;  // 이미지 파일을 직접 저장

        // Prevent default behaviors for drag events
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, e => e.preventDefault());
            dropZone.addEventListener(eventName, e => e.stopPropagation());
        });

        // Highlight drop zone when dragging over
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.classList.add('dragover');
        });
        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.classList.remove('dragover');
        });

        // Open file input when clicking drop zone
        dropZone.addEventListener('click', () => {
            if (fileInput) {
                fileInput.click();  // Ensure that fileInput is available
            }
        });

        // Handle dropped files
        dropZone.addEventListener('drop', e => {
            const files = e.dataTransfer.files;
            if (files.length) {
                handleFile(files[0]);
            }
        });

        // Handle selected files
        fileInput.addEventListener('change', e => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // Function to handle files
        function handleFile(file) {
            if (file.type.startsWith('image/')) {
                // Remove existing image if present
                dropZone.querySelectorAll('img').forEach(img => img.remove());
                dropMessage.style.display = 'none';

                // Add new image
                const img = document.createElement('img');
                const reader = new FileReader();
                reader.onload = () => {
                    img.src = reader.result;
                    dropZone.appendChild(img);
                };
                reader.readAsDataURL(file);

                imageFile = file;  // Store the file itself
            } else {
                alert('이미지 파일만 업로드할 수 있습니다.');
            }
        }

        // 폼 제출 시 처리
        submitBtn.addEventListener('click', (e) => {
            e.preventDefault();

            const ingredients = document.getElementById('ingredientsInput').value;

            if (!imageFile) {
                errorMessage.textContent = "이미지를 입력해주세요.";
                errorMessage.style.display = 'block';
                return;
            }

            const formData = new FormData();
            formData.append('ingredients', ingredients);
            formData.append('image', imageFile);

            // 서버로 데이터 전송
			fetch('http://tmpproject.ggm.kr/upload', {
				method: 'POST',
				body: formData
			})
			.then(response => {
				console.log(response.url)
				if (response.redirected) {
					// 리다이렉트된 URL로 이동
					const redirectedUrl = new URL(response.url, window.location.origin).href;
					window.location.href = redirectedUrl;  // 리다이렉트된 URL로 이동
				} else {
					return response.text();  // 리다이렉트가 아닌 경우에는 응답 텍스트를 반환
				}
			})
            .catch(error => {
                errorMessage.textContent = "서버와의 연결에 실패했습니다.";
                errorMessage.style.display = 'block';
            });
        });
    </script>
</body>
</html>
